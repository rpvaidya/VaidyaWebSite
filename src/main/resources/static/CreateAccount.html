<!DOCTYPE html>
<html>
<head>
<title>Password Input Control</title>
</head>
<body>
<form action="createAccount" method="GET">
Category : <select name="dropdown">
<option value="Finance" selected>Finance</option>
<option value="PII">PII</option>
</select>
<br>
Belongs to :  <input type="text" name=""BelongsTo" />
<br>
Name:  <input type="text" name="Name" />
<br>
Description :  <input type="text" name="Description" />
<br>
Number :  <input type="text" name="Number" />
<br>
Valid From :  <input type="text" name="ValidFrom" />
<br>
Valid To :  <input type="text" name="ValidTo" />
<br>
Address : <br />
<textarea rows="5" cols="50" name="Address">

</textarea>
<br>
Web Address :  <input type="text" name="WebAddress" />
<br>
User ID :  <input type="text" name="UID" />
<br>
Password :  <input type="text" name="PWD" />
<br>
Tag :  <input type="text" name="Tag" />
<br>
<input type="submit" name="submit" value="Submit" />
</form>
</body>
</html>
